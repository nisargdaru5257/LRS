<body>
	<!---Closed Header--->
	<!-- main -->
	<div class="main agileits-w3layouts">
		
		<div class="main-agileinfo"> 
			<div class="wthree-box"></div>
			<div class="agileui-forms">
				<div class="container-info">
					<div class="info-w3lsitem">
						<div class="w3table">
							<div class="w3table-cell">
								<p> Have an account? </p>
								<div class="btn"> Log in </div>
								<div class="btn1" style="margin-top: 6vh;"><a href="index.html">Home</a></div>
							</div>
						</div>
					</div>
					<div class="info-w3lsitem">
						<div class="w3table">
							<div class="w3table-cell">
								<p>New User?</p>
								<div class="btn">Register</div>
								<div class="btn1" style="margin-top: 6vh;"><a href="index.html">Home</a></div>
							</div>
						</div>
					</div>
					<div class="clear"> </div>
				</div> 
				<div class="container-form">
					<div class="form-item log-in"><!-- login form-->
						<div class="w3table agileinfo"> 
							<div class="w3table-cell"> 
								<div class="w3table-topimg">
									<img src="images/aaa.jpg">
								</div>
								<form action="#" method="post"> 
									<input type="text" name="Username" placeholder="Username" required=""/>
									<input type="Password" name="Password" placeholder="Password" required=""/>  	
									<input type="submit" class="btn" value="Log in"> 
								</form>  
							</div>
						</div>
					</div>
					<div class="form-item sign-up"><!-- sign-up form-->
						<div class="w3table w3-agileits">
							<div class="w3table-cell">   
								<form action="#" method="post">  
									<p style="font-size:20px;">Registration Form</p>
									<input type="text" name="fname" placeholder="First Name" required=""/>
									<input type="text" name="lname" placeholder="Last Name" required=""/>
									<div class="form-group">
										<h5 class="w3ls-ltext">Gender</h5>
										<div class="radio">
											<label><input type="radio" name="rate" required=""> Female</label>
										</div>
										<div class="radio">
											<label><input type="radio" name="rate" required=""> Male</label>
										</div>
									</div>
									<input type="email" name="email" placeholder="Email-Address" required=""/>
									<input type="text" name="con" placeholder="Contact Number" required=""/>
									<textarea name="add" placeholder="Address" required=""></textarea> 	
									<div class="form-group">
										<h5 class="w3ls-ltext">Type</h5>
										<div class="radio">
											<label><input type="radio" name="rate" required=""> Labour</label>
										</div>
										<div class="radio">
											<label><input type="radio" name="rate" required=""> Vendor </label>
										</div>
									</div>
									<input type="submit" class="btn" value="Register"> 
								</form>
							</div>
						</div>
					</div>
				</div>
			</div> 
		</div>
